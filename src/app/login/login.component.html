<div class="center">
    <mat-tab-group mat-align-tabs="center" [selectedIndex]="selectedIndex" (selectedIndexChange)="onIndexChange($event)"
        animationDuration="0ms">
        <mat-tab label="Sign In">
            <app-sign-in (selectedIndex)="selectIndex($event)"></app-sign-in>
        </mat-tab>
        <mat-tab label="Sign Up">
            <app-signup (selectedIndex)="selectIndex($event)"></app-signup>
        </mat-tab>
    </mat-tab-group>
</div>
