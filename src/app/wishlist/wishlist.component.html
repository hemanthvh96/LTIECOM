<div class="wishlist-wrapper">
  <div class="first">
  <h1 class="page-header">Wish List</h1>
 <div>
  <h2 class="header">Select Wishlist</h2>
  <mat-form-field class="dropdown" appearance="fill">
   <mat-label>Select Wishlist</mat-label>
   <mat-select [(ngModel)]="selectedList" (ngModelChange)="valueChanged()">
    <mat-option *ngFor="let wishlist of wishlists" [value]="wishlist">
      {{wishlist.name}}
    </mat-option>
   </mat-select>
  </mat-form-field>
  <button mat-raised-button mat-primary (click)="openAddDialog()"><mat-icon>add</mat-icon> Create New</button>
 </div>
 <button mat-raised-button mat-primary [disabled]="!selectedList" (click)="openEditDialog()">Rename</button>
 <button type="submit" mat-raised-button color="warn" [disabled]="!selectedList" (click)="openDeleteDialog()">Delete</button>
  </div>
  
 <div class="second" *ngIf="selectedList && wishListProducts.length">
 <table mat-table *ngIf="selectedList && wishListProducts.length" [dataSource]="wishListProducts" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.imagesrc" class="image"> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element;let index">
        <button mat-icon-button class="fav-icon" color="warn" (click)="removeProduct(index)"><mat-icon>favorite</mat-icon></button>
        <!-- <button mat-icon-button class="fav-icon" color="warn"><mat-icon>favorite_border</mat-icon></button> -->
      </td>
    </ng-container>
  
    <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

 <!-- <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10, 25, 100]">
</mat-paginator> -->
 <mat-paginator *ngIf="selectedList && wishListProducts.length" [length]="3" #paginator
              [pageSize]="3"
              [pageSizeOptions]="[3, 5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>

<p *ngIf="selectedList && !wishListProducts.length" class="noProduct">No Products in this wishlist!</p>   

</div>
