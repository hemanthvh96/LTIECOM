<ng-container *ngIf="!dataSource.length">
    <div class="container">
        <mat-card class="card">
           <h2 class="card-title">My Cart</h2>
       <div class="center">
           <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90">
           <h4>Your cart is empty!</h4>
           <button type="submit" mat-raised-button color="primary">Shop Now</button>
       </div>
    </mat-card>
    </div>
</ng-container>

<div class="main">
 <h2 class="header">Cart Items and Summary</h2>
 <div class="main-wrapper">
  <div class="first">
    <ng-container *ngIf="dataSource.length">
      <div class="cart-wrapper">
       
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

        <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef class="boldText"> Name </th>
           <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
           <!-- <td mat-footer-cell *matFooterCellDef>
           <!-- <button type="submit" mat-raised-button color="primary">Shop More</button> --
           </td> -->
        </ng-container>
  
        <ng-container matColumnDef="details">
           <th mat-header-cell *matHeaderCellDef class="boldText"> Details </th>
           <td mat-cell *matCellDef="let element"> {{element.description}} </td>
           <!-- <td mat-footer-cell *matFooterCellDef>
           <!-- <button type="submit" mat-raised-button color="warn">Empty Cart</button> --
           </td> -->
        </ng-container>
  
        <ng-container matColumnDef="quantity">
           <th mat-header-cell *matHeaderCellDef class="boldText"> Quantity </th>
           <td mat-cell *matCellDef="let element"> 
              <input type="number" class="counter" id="points" (change)="calculateTotal()" min="1" name="points" step="1" [(ngModel)]="element.quantity">
           </td>
           <!-- <td mat-footer-cell *matFooterCellDef>
           <!-- <button type="submit" mat-raised-button color="primary">Checkout</button> --
           </td> -->
        </ng-container>

        <ng-container matColumnDef="price">
           <th mat-header-cell *matHeaderCellDef class="boldText"> Price </th>
           <td mat-cell *matCellDef="let element"> {{element.price}} </td>
           <!-- <td mat-footer-cell *matFooterCellDef class="boldText"> 

           </td> -->
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="boldText"> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.price * element.quantity}} </td>
          <!-- <td mat-footer-cell *matFooterCellDef>
          <!-- <button type="submit" mat-raised-button color="primary">Checkout</button> --
          </td> -->
       </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="boldText"> Action </th>
            <td mat-cell *matCellDef="let element;let index"> 
               <button mat-icon-button color="warn" (click)="deleteCartItem(index)"><mat-icon>delete</mat-icon></button>  
            </td>
            <!-- <td mat-footer-cell *matFooterCellDef></td> -->
        </ng-container>
  
        <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
    
        </table>
        <div class="buttons">
          <button type="submit" class="shop-button" mat-raised-button color="primary">Shop More</button>
          <button type="submit" mat-raised-button color="warn">Empty Cart</button>
        </div>
      </div>
   </ng-container>
  </div>
  
  <div class="second">
    <mat-card class="second-card">
      <div>
      <p class="totalAmount">Grand Total = {{total}}</p>
      <button type="submit" class="checkButton" mat-raised-button color="primary">Checkout</button>
      </div>
    </mat-card>
  </div>
 </div>

</div>
