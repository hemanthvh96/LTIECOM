<div class="wishlist-wrapper">
  <h1 class="page-header">Wish List</h1>
 <div>
  <h2 class="header">Select Wishlist</h2>
  <mat-form-field class="dropdown" appearance="fill">
   <mat-label>Select Wishlist</mat-label>
   <mat-select [(value)]="selectedList">
    <mat-option *ngFor="let wishlist of wishlists" [value]="wishlist.value">
      {{wishlist.viewValue}}
    </mat-option>
   </mat-select>
  </mat-form-field>
  <button mat-raised-button mat-primary (click)="openAddDialog()"><mat-icon>add</mat-icon> Create New</button>
 </div>
<button mat-raised-button mat-primary [disabled]="!selectedList" (click)="openEditDialog()">Rename</button>
<button type="submit" mat-raised-button color="warn" [disabled]="!selectedList" (click)="openDeleteDialog()">Delete</button>

 <table mat-table *ngIf="selectedList" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="fav-icon" color="warn"><mat-icon>favorite</mat-icon></button>
        <!-- <button mat-icon-button class="fav-icon" color="warn"><mat-icon>favorite_border</mat-icon></button> -->
      </td>
    </ng-container>
  
    <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
